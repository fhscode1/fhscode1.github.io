var fortune = ""

switch(diceRoll){

		fortune = "Oof, you're in for one hell of a day.";

		fortune = "Well I've seen worse but this is bad...";
		break;
	case 3:
		fortune = "You will have another day, nothing to dread or look forward to.";
		break;
	case 4:
		fortune = "Oh! you'll have a pretty good day! :)";
		break;
	case 5:
		fortune = "HOLY SWEET MOTHER OF MEMES YOU'RE GONNA HAVE A GREAT DAY!!!";
		break;
	default:
		fortune = "Hold up something's wrong try again.";
}
alert(fortune)
