<script>

var humanAnswer = "";
var op1 = 0;
var op2 = 0;
var correctAnswer = op1 + op2;
var counter = 0;

for (counter = 0; counter < 5; counter++){

	op1 = Math.floor(Math.random() * 30) + 1;
	op2 = Math.floor(Math.random() * 30) + 1;

	humanAnswer = prompt("What is " + op1 + " plus "  + op2)

	while (humanAnswer !=  op1 + op2){ 

		if (humanAnswer != correctAnswer){
			humanAnswer = prompt("What is " + op1 + " plus "  + op2)
		} 

	} 
}
// end of while not a match


</script>
