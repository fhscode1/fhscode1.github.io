<html><head><title>NumberGuesser</title><script>// ex4, modify NumberGuesser to ask the player to play again// Andy Harris & Aidan Lopez// The classic number guessing gamevar guess = 99;var target = 0;var turns = 0;var msg = "";var playAgain = "";playAgain = prompt("Would you like to play again?")target = Math.floor(Math.random() * 100) + 1;alert (target);msg = "I'm thinking of a number between 1 and 100. \n";msg += "guess my number, and I'll tell you if it's too high, \n";msg += "too low, or correct.  Try to guess in the fewest turns.";alert (msg);guess = eval(prompt("What is your guess?", ""));if (playAgain == )while ( guess != target){  turns++;  if (guess > target){    guess = prompt (turns + ".  Too high!! Next guess?", "");  } // end if  if (guess < target){    guess = prompt (turns + ".  Too low!! Next guess?", "");  } // end if    if (guess == target){    msg = "YOU WIN!!! \n";    msg += "It took you ";    msg += turns + " turns! ";    alert (msg);  } // end if} // end while</script></head><body><center><center><h1>NumberGuesser<br></h1></center><hr></body></html>
