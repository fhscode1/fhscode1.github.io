<script type="text/javascript">
// http://stackoverflow.com/questions/1183872/put-a-delay-in-javascript
function mySleep(milliseconds) {
  var start = new Date().getTime();
  for (var i = 0; i < 1e7; i++) {
    if ((new Date().getTime() - start) > milliseconds){
      break;
    }
  }
}
